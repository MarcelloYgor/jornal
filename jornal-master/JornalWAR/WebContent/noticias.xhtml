<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<title>Notícias</title>
</head>
<body>
	<div id="interface">
		<header id="cabecalho"> <hgroup>
		<h1>Notícias</h1>
		<h2>Página de publicação de notícias </h2>
		</hgroup> </header>
		<section id="corpo"> <article id="tronco">
		<div class="container"
			data-infinite-scroll='{ "path": ".pagination_next", "append": ".post", "history": false }'>
			<article class="post"> 
			<h:commandButton action="#{PegaNoticias.inserirNoticia()}" value="Inserir notícia" />
			 <h:dataTable
				value="#{PegaNoticias.noticias}" var="noticia">
				<h:column>
					<h1>#{noticia.titulo}</h1>
				</h:column>
				<br />
				<h:column>
					<p>#{noticia.descricao}</p>
				</h:column>
				<br />
				<h:column>
					<h3>#{noticia.jornalista}</h3>
					<h3>#{noticia.datacriacao}</h3>
				</h:column>
				<h:column>
				<h:commandButton action="#{PegaNoticias.alterarNoticia()}" value="Alterar" />
				<h:commandButton action="#{PegaNoticias.excluirNoticia()}" value="Excluir" />
				</h:column>
			</h:dataTable>
			</article>
		</div>
		</article> </section>

		<footer id="rodape">
		<p></p>
		</footer>
	</div>
</body>

</html>
