<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf8" />
<title>Login</title>
</head>
<body>
	<div id="interface">
		<header id="cabecalho"> <hgroup>
		<h1>Alteração de notícia</h1>
		<h2></h2>
		</hgroup> </header>
		<section id="corpo"> <article id="tronco"> 
		<h:form>
			 <h:dataTable
				value="#{PegaNoticias.noticia}" var="noticia">
				<h:column>
					<label>Titulo</label>
					<h:inputText value="#{noticia.titulo}" />
				</h:column>
				<br />
				<h:column>
					<p>#{noticia.descricao}</p>
					<label>Descrição</label>
					<h:inputText value="#{noticia.descricao}" />
				</h:column>
				<br />
				<h:column>
				<h:commandButton action="#{PegaNoticias.pega.alteraNoticia()}" value="Salvar" />
				<h:commandButton action="#{PegaNoticias.cancela()}" value="Cancelar" />
				</h:column>
			</h:dataTable>
			</h:form>

		</article> </section>

		<footer id="rodape">
		<p></p>
		</footer>
	</div>
</body>

</html>
