<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf8" />
<title>Login</title>
</head>
<body>
	<div id="interface">
		<header id="cabecalho"> <hgroup>
		<h1>Alteração de notícia</h1>
		<h2></h2>
		</hgroup> </header>
		<section id="corpo"> <article id="tronco"> 
		<h:form>
			
					<h2>Titulo</h2>
					<h:inputText value="#{PegaNoticias.noticia.titulo}" />
				<br />
					<h2>Descrição</h2>
					<h:inputText value="#{PegaNoticias.noticia.descricao}" />
				<br />
					<h2>Tipo</h2>
					<h:inputText value="#{PegaNoticias.noticia.tipo}" />
				<br />
				<h:commandButton action="#{PegaNoticias.salva()}" value="Salvar" />
				<h:commandButton action="#{PegaNoticias.cancela()}" value="Cancelar" />
			</h:form>

		</article> </section>

		<footer id="rodape">
		<p></p>
		</footer>
	</div>
</body>

</html>
